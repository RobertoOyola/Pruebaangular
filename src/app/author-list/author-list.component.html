<div class="container container-full mt-5 pt-3 px-0">
  <div class="row">
    <div class="col-3 author-list obras-aleatorias"> 
      <h2>Obras Aleatorias</h2>
      <div style="height: 500px; overflow-y: auto;">
        <ul>
          <li *ngFor="let libro of obrasAleatorias">
            <span class="title">{{ libro.title }}</span>
            <span class="author">{{ libro.author }}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-7 autores"> 
      <div class="author-list">
        <h1 class="text-center mb-4">Autores</h1>
        <div class="table-responsive" style="height: 500px; overflow-y: auto;">
          <table class="table table-striped table-bordered table-hover table-full-width">
            <thead class="thead-dark">
              <tr>
                <th scope="col" class="w-75">Author</th>
                <th scope="col" class="w-25">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let author of authors">
                <td>{{ author }}</td>
                <td class="text-center">
                  <button type="button" class="btn btn-sm btn-primary" (click)="openModal(author)">Ver obras</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
